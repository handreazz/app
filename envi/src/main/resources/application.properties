#tiff
#\u5c06\u9879\u76ee\u8def\u5f84\u4e0b\u7684tiff\u6587\u4ef6\u5939\u4e2d\u7684\u4ee5\u4e0bpython\u6587\u4ef6\u653e\u5230\u76f8\u5e94\u4f4d\u7f6e
#winodws\u662fC:/tmp/tiff/
tiff.cmd.ImgXYToLonLat=python3 /tmp/tiff/ImgXYToLonLat.py -i %s -x %d -y %d
tiff.cmd.BatchLonLatToImgXY=python3 /tmp/tiff/BatchLonLatToImgXY.py %s %s %s
tiff.root=/tmp/tiff
#\u65e5\u5fd7\u6587\u4ef6:logback.xml\u4e2d\u7684LOG_HOME
#tiff

#beetl
beetl.templatesPath=templates

# SpringBoot
server.port=80
server.tomcat.uri-encoding=UTF-8
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true
spring.messages.encoding=UTF-8
# 104857600 = 100*1024*1024 = 100MB
spring.servlet.multipart.maxFileSize=104857600
spring.servlet.multipart.maxRequestSize=104857600

##\u6570\u636e\u5e93\u8fde\u63a5\u8bbe\u7f6e
#\u914d\u7f6eh2\u6570\u636e\u5e93\u7684\u8fde\u63a5\u5730\u5740
spring.datasource.url =jdbc:h2:mem:envi
spring.datasource.username=sa
spring.datasource.password=sa
spring.datasource.driverClassName =org.h2.Driver
##\u6570\u636e\u521d\u59cb\u5316\u8bbe\u7f6e
#\u8fdb\u884c\u8be5\u914d\u7f6e\u540e\uff0c\u6bcf\u6b21\u542f\u52a8\u7a0b\u5e8f\uff0c\u7a0b\u5e8f\u90fd\u4f1a\u8fd0\u884cresources/db/schema.sql\u6587\u4ef6\uff0c\u5bf9\u6570\u636e\u5e93\u7684\u7ed3\u6784\u8fdb\u884c\u64cd\u4f5c\u3002
spring.datasource.schema=classpath:schema.sql
#\u8fdb\u884c\u8be5\u914d\u7f6e\u540e\uff0c\u6bcf\u6b21\u542f\u52a8\u7a0b\u5e8f\uff0c\u7a0b\u5e8f\u90fd\u4f1a\u8fd0\u884cresources/db/data.sql\u6587\u4ef6\uff0c\u5bf9\u6570\u636e\u5e93\u7684\u6570\u636e\u64cd\u4f5c\u3002
spring.datasource.data=classpath:data.sql

##h2 web console\u8bbe\u7f6e
#\u8868\u660e\u4f7f\u7528\u7684\u6570\u636e\u5e93\u5e73\u53f0\u662fh2
spring.datasource.platform=h2
#\u8fdb\u884c\u8be5\u914d\u7f6e\u540e\uff0ch2 web consloe\u5c31\u53ef\u4ee5\u5728\u8fdc\u7a0b\u8bbf\u95ee\u4e86\u3002\u5426\u5219\u53ea\u80fd\u5728\u672c\u673a\u8bbf\u95ee\u3002
spring.h2.console.settings.web-allow-others=true
#\u8fdb\u884c\u8be5\u914d\u7f6e\uff0c\u4f60\u5c31\u53ef\u4ee5\u901a\u8fc7YOUR_URL/h2\u8bbf\u95eeh2 web consloe\u3002YOUR_URL\u662f\u4f60\u7a0b\u5e8f\u7684\u8bbf\u95eeURl\u3002
spring.h2.console.path=/h2
#\u8fdb\u884c\u8be5\u914d\u7f6e\uff0c\u7a0b\u5e8f\u5f00\u542f\u65f6\u5c31\u4f1a\u542f\u52a8h2 web consloe\u3002\u5f53\u7136\u8fd9\u662f\u9ed8\u8ba4\u7684\uff0c\u5982\u679c\u4f60\u4e0d\u60f3\u5728\u542f\u52a8\u7a0b\u5e8f\u65f6\u542f\u52a8h2 web consloe\uff0c\u90a3\u4e48\u5c31\u8bbe\u7f6e\u4e3afalse\u3002
spring.h2.console.enabled=true